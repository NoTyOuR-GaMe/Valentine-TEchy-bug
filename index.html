<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Softer Browser Title -->
    <title>A Quiet Question For You</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Floating Background -->
    <div class="floating-elements"></div>

    <!-- Main Container -->
    <div class="container">

        <!-- Elegant Title -->
        <h1 id="valentineTitle" class="main-title"></h1>
        <p class="subtitle">A small corner of the internet, just for us.</p>

        <!-- Music Player -->
        <div id="musicControls" class="music-controls">
            <button id="musicToggle" class="music-btn">Play Music</button>
            <audio id="bgMusic" loop>
                <source id="musicSource" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Question 1 -->
        <div class="question-section" id="question1">
            <h2 id="question1Text" class="question-text"></h2>
            <div class="btn-group">
                <button class="cute-btn" onclick="moveButton(this)" id="yesBtn1"></button>
                <button class="cute-btn subtle" onclick="moveButton(this)" id="noBtn1"></button>
            </div>

            <div class="secret-answer">
                <button class="cute-btn special" onclick="showNextQuestion(2)" id="secretAnswerBtn"></button>
            </div>
        </div>

        <!-- Question 2 -->
        <div class="question-section hidden" id="question2">
            <h2 id="question2Text" class="question-text"></h2>

            <div class="love-meter">
                <input type="range" min="0" max="10000" value="100" class="slider" id="loveMeter">
                <p class="meter-text">
                    <span id="startText"></span>
                    <span class="percentage">(<span id="loveValue">100</span>%)</span>
                </p>
                <p id="extraLove" class="extra-message hidden"></p>
            </div>

            <button class="cute-btn" onclick="showNextQuestion(3)" id="nextBtn"></button>
        </div>

        <!-- Question 3 -->
        <div class="question-section hidden" id="question3">
            <h2 id="question3Text" class="question-text"></h2>
            <div class="btn-group">
                <button class="cute-btn final-yes" onclick="celebrate()" id="yesBtn3"></button>
                <button class="cute-btn subtle" onclick="moveButton(this)" id="noBtn3"></button>
            </div>
        </div>

        <!-- Celebration -->
        <div class="celebration hidden" id="celebration">
            <h2 id="celebrationTitle" class="celebration-title"></h2>
            <p class="celebration-text" id="celebrationMessage"></p>
            <p class="celebration-emojis" id="celebrationEmojis"></p>
        </div>

    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="theme.js"></script>
    <script src="script.js"></script>

</body>
</html>
